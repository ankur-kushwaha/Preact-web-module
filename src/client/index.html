<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Serverless chat application using peer to peer WebRTC">
  <meta name="keywords" content="HTML, HTML5, CSS, CSS3, XML, XHTML, JavaScript, EcmaScript, EcmaScript6, Rafał, Lorenz, WebRTC, real, time, communication">
  <meta name="author" content="Rafał Lorenz">
  <meta name="copyright" content="Rafał Lorenz" />
  <title>WebRTC Chat</title>
  <link rel="shortcut icon" href="/images/favicon.ico">

  <% for (var css in htmlWebpackPlugin.files.chunks['application'].css) { %>
    <link href="<%= htmlWebpackPlugin.files.chunks['application'].css[css] %>" rel="stylesheet">
  <% } %>
  <script type="text/javascript" src="./js/webcomponents-loader.js"></script>
  <script type="text/javascript" src="./js/custom-elements-es5-adapter.js"></script>
</head>

<body>
  

  <toggle-switch data-checked="true" ></toggle-switch>

  <div>
    The button is now <b class="toggle-state"></b>
  </div>

  <script>

    document.getElementsByTagName('toggle-switch')[0].addEventListener('toggle-switch.click',toggleCheck);

    function toggleCheck(e){
      var state=e.detail.checked?"Checked":"Not Checked";
      document.querySelector('.toggle-state').textContent=state;
    }
  </script>

  <script src="<%= htmlWebpackPlugin.files.chunks['application'].entry %>"></script>
</body>

</html>
